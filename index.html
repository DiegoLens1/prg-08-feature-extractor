<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Code voorbeeld ML5</title>
</head>
<body>
    <h2>Code voorbeeld met webcam</h2>
    <video autoplay playsinline muted id="webcam" width="533" height="300"></video><br />
    <div id="label"></div>
    <br />
    <label for="objectAmount">Howmany objects do you want to train?</label>
    <input id="objectAmount" type="text" placeholder="3">
    <button id="objectAmountbtn">Set</button><br/>
    <label for="createNewObject">What object do you want to train?</label>
    <input id="createNewObject" type="text">
    <button id="createNewObjectbtn">Add</button>
    <div id="buttonWrapper">
    </div>
    <button id="train">TRAIN</button><br>
    <button id="saveModel">Save model</button>
    <button id="loadModel">Load model</button>
</body>
</html>
